<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>



    <script>
        // CHAPTER 8
        // TASK 5
        document.write("<h1>TASK 5</h1>")
        var newpass = prompt("Enter your password");
        var confrmpass = prompt("Confirm Your Password");
        if (confrmpass === "") {
            document.write("<h2>Please Enter your Password</h2>");
        } 
        else if (newpass === confrmpass) {
            document.write("<h2>Correct Password</h2>");
        }
        else {
            document.write("<h2>Incorrect Password. Please try again.</h2>");
        }

    </script>
</body>
